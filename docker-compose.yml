version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: skillnexus-postgres
    environment:
      POSTGRES_DB: skillnexus
      POSTGRES_USER: skillnexus
      POSTGRES_PASSWORD: skillnexus123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: skillnexus-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: