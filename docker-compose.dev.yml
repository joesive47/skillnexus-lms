version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skillnexus-postgres
    environment:
      POSTGRES_DB: skillnexus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skillnexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d skillnexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: skillnexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skillnexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  skillnexus-network:
    driver: bridge