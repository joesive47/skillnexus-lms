version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm ci
      - npx prisma generate
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  name: skillworld-nexus-$(date +%Y%m%d-%H%M%S)

cache:
  paths:
    - 'node_modules/**/*'
    - '.next/cache/**/*'
