name: Security - Detect Exposed Secrets

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better secret detection
      
      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
      
      - name: GitGuardian Secret Scanning
        uses: GitGuardian/ggshield-action@master
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install zod
      
      - name: Run environment validator
        run: |
          # Create temporary .env for validation (using example)
          cp .env.example .env.temp
          
          # Run validator
          npx tsx scripts/env-validator.ts || echo "Validation completed with warnings"
          
          # Clean up
          rm .env.temp
      
      - name: Check for hardcoded secrets in code
        run: |
          echo "Checking for hardcoded secrets..."
          
          # Check for API keys
          if grep -r -E "(api[_-]?key|apikey|api[_-]?secret)" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/; then
            echo "‚ö†Ô∏è WARNING: Potential hardcoded API keys found"
          fi
          
          # Check for passwords
          if grep -r -E "password\s*=\s*['\"]" --include="*.ts" --include="*.tsx" src/; then
            echo "‚ö†Ô∏è WARNING: Potential hardcoded passwords found"
          fi
          
          # Check for AWS keys
          if grep -r -E "(AKIA|AWS_SECRET)" --include="*.ts" --include="*.tsx" src/; then
            echo "üö® CRITICAL: Potential AWS credentials found"
            exit 1
          fi
      
      - name: Verify .gitignore coverage
        run: |
          echo "Verifying .gitignore covers all sensitive files..."
          
          # Check if .env files are ignored
          git check-ignore .env .env.local .env.production || {
            echo "üö® CRITICAL: .env files not properly ignored"
            exit 1
          }
          
          echo "‚úÖ .gitignore is properly configured"
      
      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'üö® Secret exposure detected! Check GitHub Actions for details.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
