services:
  - type: web
    name: skillnexus-lms
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        fromDatabase:
          name: skillnexus-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        fromService:
          type: web
          name: skillnexus-lms
          property: host
    healthCheckPath: /api/health

databases:
  - name: skillnexus-db
    databaseName: skillnexus
    user: skillnexus_user
    plan: starter