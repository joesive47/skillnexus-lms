services:
  - type: web
    name: skillnexus-lms
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATABASE_URL
        fromDatabase:
          name: skillnexus-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: AUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: AUTH_TRUST_HOST
        value: true

databases:
  - name: skillnexus-db
    databaseName: skillnexus_lms
    user: skillnexus
